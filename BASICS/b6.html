<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Number datatypes (only we can store numbers no need any Quotations for this data types</h1>)
    </center>

    <script>
        let firstNumber = 100;
        let secondNumber = 200;
        var thirdNumber = 400;
        const fifthNumber = 500;

        document.write(`<h1>the first number value is <span style="color:green;">${firstNumber}</span></h1>`)
        document.write(`<h1>the second number value is ${secondNumber}</h1>`)
        document.write(`<h1>the third number value is ${thirdNumber}</h1>`)
        document.write(`<h1>the fifth number value is ${fifthNumber}</h1>`)
        document.write(`<h1>the total  value is ${firstNumber + secondNumber + thirdNumber + fifthNumber}</h1>`)
        document.write(`<h1>the fifth number value is ${firstNumber/secondNumber}</h1>`)
    </script>
</body>
</html>
