<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ARITHMATIC OPERATOR</h1>
    </center>
    <hr>

    <script>
        let firstnumber = 50;
        let secondNumber = 30;

        document.write(`<h1>Addition</h1>`);
        let addition = firstnumber + secondNumber;
        document.write(`<h1>Addition of ${firstnumber} and ${secondNumber} =${addition}</h1>`)

        document.write(`<h1>substraction</h1>`);
        let Subtraction = firstnumber - secondNumber;
        document.write(`<h1>Addition of ${firstnumber} and ${secondNumber} =${Subtraction}</h1>`)


        document.write(`<h1>Addition</h1>`);
        let Multiplication = firstnumber * secondNumber;
        document.write(`<h1>Addition of ${firstnumber} and ${secondNumber} =${Multiplication}</h1>`)



        document.write(`<h1>Addition</h1>`);
        let Division = firstnumber / secondNumber;
        document.write(`<h1>Addition of ${firstnumber} and ${secondNumber} =${Division}</h1>`)


        document.write(`<h1>Addition</h1>`);
        let Modulus = firstnumber % secondNumber;
        document.write(`<h1>Addition of ${firstnumber} and ${secondNumber} =${Modulus}</h1>`)



        

        let number1 = 40;
        let postIncrement = ++number1; //1+40=41
        document.write(`<h1>post increment of number1 is (1+40 = ${postIncrement})</h1>`);


        let number2 = 40;
        let preIncrement = ++number1; //40+1=40
        document.write(`<h1>pre increment of number1 is (40+1 = ${preIncrement})</h1>`);

        let postIncrement1 = number2++; //40+1=41
        document.write(`<h1>post increment of number1 is (40+1 = ${postIncrement1})</h1>`);


        let postIncrement2 = number2++; //40+1=41
        document.write(`<h1>post increment of number1 is (40+1 = ${postIncrement2})</h1>`);



        let result1 = 50;
        document.write(`<h1>pre decrment of result1 is (1-50) = ${--result1})</h1>`);//49


        let result2 = 50;
        document.write(`<h1>post decrment of result2 is (50-1) = ${result2--})</h1>`);//50
        document.write(`<h1>post decrment of result2 is (50-1) = ${result2--})</h1>`);//49
        




    </script>
</body>
</html>
